name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-lint:
    name: Build & Lint â€” Topic Engine
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ai_pipeline_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: core/topic-engine/package-lock.json

      - name: Install dependencies
        working-directory: core/topic-engine
        run: npm ci

      - name: Generate Prisma client
        working-directory: core/topic-engine
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ai_pipeline_test

      - name: Push DB schema
        working-directory: core/topic-engine
        run: npx prisma db push
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/ai_pipeline_test

      - name: Build TypeScript
        working-directory: core/topic-engine
        run: npm run build
