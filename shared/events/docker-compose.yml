version: '3.8'

# Redis + RedisInsight (GUI) for the AI Pipeline Event Bus
# All microservices connect to this Redis instance for event streaming.

services:
  redis:
    image: redis:7-alpine
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 60 1
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redisinsight:
    image: redis/redisinsight:latest
    ports:
      - '5540:5540'
    volumes:
      - redisinsight_data:/data
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    # GUI available at: http://localhost:5540
    # Connect to: redis://redis:6379

volumes:
  redis_data:
  redisinsight_data:
